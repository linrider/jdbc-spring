<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div th:each="car : ${cars}">
        <a th:href="@{/car/{id}(id=${car.getId()})}"
            th:text="${car.getId() + ': ' + car.getProducer() + ' ' + car.getModel}"></a>
    </div>
    <form action="/car/new">
        <input type="submit" value="Add new car">
    </form>
</body>

</html>
